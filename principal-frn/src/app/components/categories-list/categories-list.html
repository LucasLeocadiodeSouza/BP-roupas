<div class="container-categories">
    <div class="title-component">
        <h3>Categorias</h3>
    </div>

    <div class="divisior"></div>

    <ol>
        <li *ngFor="let category of categories">
            <a [href]="category.href" class="link">
                <div class="button-category" (mouseenter)="pushListSubCategories(category.subcateg); updateFeaturedSubcategory(category.name)">
                    <div class="name-categ">
                        <label>{{ category.name }}</label>
                    </div>
                    <div>
                        <img src="assets/images/arrow-down.png" class="arrow-link">
                    </div>
                </div>
            </a>
        </li>
    </ol>

    <div class="divisior"></div>

    <div class="title-component">
        <h3>Filtros</h3>
    </div>

    <div class="divisior"></div>
</div>
