<div [class]="extclass" class="container-principal">
    <div class="dlegenda">
        <span>{{ title }}</span>
    </div>

    <div class="prev-button mov-button" (click)="prevButtonClick()" #prevbutton>
        <img src="assets/icons/arrow-left.png" alt="Carregando">
    </div>

    <div class="container-cardrow">
        <div id="containerMinicard" class="container-minicard" #containerProduct>
            <app-mini-card-2 *ngFor="let miniCard of miniCards; let i = index"
                                 [prodId]="miniCard.prodId",
                                 [title]="miniCard.title"
                                 [srcImages]="miniCard.src"
                                 [price]="miniCard.price"
                                 [currency]="miniCard.currency"
                                 [extclass]="miniCard.extclass"
                                 [href]="miniCard.href"
                                 [comments]="miniCard.total_comments"></app-mini-card-2>
        </div>
    </div>

    <div class="next-button mov-button" (click)="nextButtonClick()" #nextbutton>
        <img src="assets/icons/arrow-right.png" alt="Carregando">
    </div>
</div>
