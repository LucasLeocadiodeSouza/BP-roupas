<div class="container-main">
  <div class="container">
    <div class="container-product">
        <div class="product-info">
            <div class="title">
                <h3>Login</h3>
            </div>
        </div>
    </div>

    <div class="inputForm">
      <svg fill="#000000" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M15.71,12.71a6,6,0,1,0-7.42,0,10,10,0,0,0-6.22,8.18,1,1,0,0,0,2,.22,8,8,0,0,1,15.9,0,1,1,0,0,0,1,.89h.11a1,1,0,0,0,.88-1.1A10,10,0,0,0,15.71,12.71ZM12,12a4,4,0,1,1,4-4A4,4,0,0,1,12,12Z"/></svg>
      <input type="text" class="input" placeholder="Digite seu nome de Usuário" (input)="changeUsername($event)">
    </div>

    <div class="inputForm">
      <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path></svg>
      <input type="password" class="input" placeholder="Digite sua senha" (input)="changePassword($event)">
    </div>

    <div class="alert" [ngClass]="{'alert-active': textError, 'dnone': !textError}">
      <span>Usuário ou senha incorretos</span>
    </div>

    <div class="control-buttons">
        <div class="control-button">
            <span>Entrar</span>
        </div>
    </div>

    <div class="info">
      <a href="/insert/create-user">
        <div class="about">
            <p>Não tem Conta? Crie</p>
        </div>
      </a>
    </div>
  </div>
</div>
