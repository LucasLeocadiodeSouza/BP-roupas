<div class="container-princ">
  <div>
    <div class="title">
      <h3>Sua Lista - <strong>{{ listName }}</strong></h3>
    </div>
  </div>

  <div class="divisior"></div>

  <div class="container-itenslist">
      <app-mini-card *ngFor="let item of itens; let i = index"
                          [title]="item.title"
                          [srcImages]="item.src"
                          [price]="item.price"
                          [currency]="item.currency"
                          [extclass]="item.extclass"
                          [href]="item.href"
                          [fullinfo]="item.fullinfo"></app-mini-card>
  </div>
</div>
