<div class="container-princ">
  <div>
    <div class="title">
      <h3>Histórico de navegação</h3>
    </div>
  </div>

  <div class="divisior"></div>

  <div class="container-histlist">
      <app-mini-card *ngFor="let item of itens; let i = index"
                          [title]="item.title"
                          [srcImages]="item.src"
                          [price]="item.price"
                          [currency]="item.currency"
                          [extclass]="item.extclass"
                          [href]="item.href"
                          [fullinfo]="item.fullinfo"
                          [score]="item.score"></app-mini-card>
  </div>
</div>
