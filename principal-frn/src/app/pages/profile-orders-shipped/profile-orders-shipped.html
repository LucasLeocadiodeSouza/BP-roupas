<div class="container-princ">
  <div>
    <div class="title">
      <h3>Seus Pedidos Enviados</h3>
    </div>
    <div class="subtitle">
      <span>Todos os pedidos em rota para a entrega</span>
    </div>
  </div>

  <div class="divisior"></div>

  <div class="container-itenslist">
    <app-order-item *ngFor="let orderproduct of orderproducts; let i = index"
                      [href]="orderproduct.href"
                      [view]="orderproduct.src"
                      [title]="orderproduct.title"
                      [quantity]="orderproduct.quantity"
                      [currency]="orderproduct.currency"
                      [price]="orderproduct.price"
                      [size]="orderproduct.size"
                      [color]="orderproduct.color"
                      [removeItem]="false"
                      [product]="{product_id: orderproduct.product_id, size_id: orderproduct.size_id, color_id: orderproduct.color_id}"></app-order-item>
  </div>
</div>
