<div class="container-principal">
  <div class="banner">
    <app-banner-fit [banners]="banners"></app-banner-fit>

    <div class="transparent-filter"></div>
  </div>
  <div class="z200 mt330">
    <app-product-list [cards]="highlightCards"></app-product-list>
  </div>
</div>

<app-product-card-row *ngFor="let card of cardscateg" [title]="card.title" [miniCards]="card.miniCard"></app-product-card-row>

<app-product-card-row-2 *ngFor="let card of cards" [title]="card.title" [miniCards]="card.miniCard"></app-product-card-row-2>
