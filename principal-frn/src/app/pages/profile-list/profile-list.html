<div class="container-princ">
  <div>
    <div class="title">
      <h3>Suas Listas</h3>
    </div>
    <div class="subtitle">
      <span>Gerenciar sua lista de desejos</span>
    </div>
  </div>

  <div class="divisior"></div>

  <div class="container-itenslist">
      <app-item-list *ngFor="let item of itens; let i = index"
                          [title]="item.title"
                          [images]="item.images"
                          [href]="item.href"></app-item-list>
  </div>
</div>
